<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Book</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
  <h1>Create Book</h1>
  <form action="#" th:action="@{/books/create}" th:object="${book}" method="post">

    <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
      <label for="title">Title <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title is required.</span></label>
      <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title">
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('isbn')}? 'has-error'">
      <label for="isbn">ISBN <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Invalid ISBN number.</span></label>
      <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN number">
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
      <label for="price">Price <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price must be a number between 0 and 100 with max two decimal places.</span></label>
      <input type="number" id="price" step="0.01" min="0" max="100" th:field="*{price}" class="form-control" placeholder="Enter price">
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('authors')}? 'has-error'">
      <label for="authors">Authors <span th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}">At least one author and at most three authors are required.</span></label>
      <input type="text" id="authors" th:field="*{authors}" class="form-control" placeholder="Enter authors separated by comma">
    </div>

    <button type="submit" class="btn btn-primary">Create Book</button>
  </form>
</div>
</body>
</html>
